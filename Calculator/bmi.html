           <input type="button" onclick="clr()" cursor="pointer" value="Clear" class="m-1 p-1 h-8 w-13 text-xl text-center rounded-md bg-blue-300">

           <div id="summary" class="text-2xl ">

           </div>
      </div>
    </div>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    const height=document.querySelector('#height')
    const weight=document.querySelector('#weight')
    const p=document.querySelector('#mypara')
    let summary=document.querySelector('#summary')
    console.log(p)
function bmicalculate(){
      let height_value = height.value * 0.01;
      let bmi = weight.value/(height_value*height_value);
      bmi=bmi.toFixed(1)
      p.innerHTML=bmi;
      if(bmi>0 && bmi<=18.5){
        summary.innerHTML="You are UnderWeight"
      }
      else if(bmi>18.5 && bmi<=25){
        summary.innerHTML="Your Weight is Normal"
      }
      else if(bmi>25 && bmi<30){
        summary.innerHTML="You are OverWeight"
      }
      else{
        summary.innerHTML="You are obese"
      }
    }
